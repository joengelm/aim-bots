<link rel="stylesheet" href="static/css/style.css">

<div id="desktop" class="noselect">
    <div id="icons" class="is-disabled">
      <div class="icon drop" id="recycle">
        <img class="iconImage" id="recycleIcon" src="static/img/empty_recycle_bin_w_text.png">
        
      </div>
    </div>

    <div id="aim" class="noselect draggable">
        <img id="aimContent" src="static/img/aim.png">
        <div id="chatbox">
        </div>
    </div>

    <div id="taskbar" class="noselect is-disabled">
        <div id="taskbarAccent"></div>
        <div id="startButton" class="taskbarItem">
            <img src="static/img/startbutton.gif" style="height:25px;">
        </div>
        <div id="clock" class="taskbarItem">
            <img src="static/img/clock.gif">
        </div>
    </div>
</div>

<script src='static/js/jquery-1.11.1.min.js'></script>
